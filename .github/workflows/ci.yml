name: CI & Build

on:
  push:
    branches: ["main"]
    tags: ['v*']
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-pip.txt

      - name: Run dependency tests
        run: |
          python -c "
          import sys
          try:
              import cv2
              import mediapipe as mp
              import numpy as np
              import imutils
              import pygame
              print('✅ All core dependencies imported successfully')
              print(f'Python: {sys.version}')
              print(f'OpenCV: {cv2.__version__}')
              print(f'NumPy: {np.__version__}')
              print(f'Mediapipe: {mp.__version__}')
          except ImportError as e:
              print(f'❌ Dependency test failed: {e}')
              sys.exit(1)
          "

      - name: Test project imports
        run: |
          python -c "
          import sys
          sys.path.insert(0, '.')
          try:
              from src.app.config import get_fatigue_config
              from src.processing_layer.detect_landmark.landmark import FaceLandmarkDetector
              print('✅ Project imports successful')
          except ImportError as e:
              print(f'⚠️ Project import test failed: {e}')
              print('This is expected if dependencies are missing')
          "

      - name: Run pytest if tests exist
        run: |
          if [ -f "tests/test_detection_rules.py" ]; then
            pip install pytest
            pytest tests/ -v || true
          else
            echo "No test files found, skipping pytest"
          fi

  build:
    name: Build Python Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          pip install --upgrade pip
          pip install build wheel setuptools

      - name: Install package dependencies for build
        run: |
          pip install -r requirements-pip.txt

      - name: Build package
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: driver-fatigue-alert-${{ github.sha }}
          path: dist/*
          retention-days: 30

  # Quick build test for multiple Python versions (merged from build-only.yml)
  quick-build-test:
    name: Quick Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.ref, 'refs/tags/')
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-pip.txt
          
      - name: Test imports
        run: |
          python -c "
          try:
              import cv2, mediapipe, numpy, imutils, pygame
              print('✅ All dependencies imported successfully')
          except ImportError as e:
              print(f'❌ Import failed: {e}')
              exit(1)
          "
          
      - name: Build package
        if: matrix.python-version == '3.11'
        run: |
          pip install build wheel setuptools
          python -m build
          ls -la dist/
        
      - name: Upload artifacts
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: driver-fatigue-alert-build-${{ github.sha }}
          path: dist/*
          retention-days: 7
