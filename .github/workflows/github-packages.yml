name: GitHub Packages Publishing

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  publish-to-github-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install build dependencies
        run: |
          pip install --upgrade pip
          pip install build twine wheel setuptools
          
      - name: Install package dependencies
        run: |
          pip install opencv-python>=4.8.0 mediapipe==0.10.14 numpy>=1.21.0
          pip install imutils>=0.5.4 Pillow>=9.0.0 pygame>=2.1.0
          
      - name: Build package
        run: python -m build
        
      - name: Configure package for GitHub Packages
        run: |
          # Create .pypirc for GitHub Packages
          echo "[distutils]" > ~/.pypirc
          echo "index-servers = github" >> ~/.pypirc
          echo "" >> ~/.pypirc
          echo "[github]" >> ~/.pypirc
          echo "repository = https://upload.pypi.org/legacy/" >> ~/.pypirc
          echo "username = __token__" >> ~/.pypirc
          echo "password = ${{ secrets.GITHUB_TOKEN }}" >> ~/.pypirc
        
      - name: Publish to GitHub Packages
        run: |
          python -m twine upload --repository github dist/* --verbose
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
