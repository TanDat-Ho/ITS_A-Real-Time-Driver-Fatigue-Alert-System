name: Production Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.11'
          
      - name: Install build dependencies
        run: |
          pip install --upgrade pip
          pip install build twine wheel setuptools
          
      - name: Install package dependencies (without optional libs)
        run: |
          # Install core dependencies for build
          pip install opencv-python>=4.8.0 mediapipe==0.10.14 numpy>=1.21.0
          pip install imutils>=0.5.4 Pillow>=9.0.0 pygame>=2.1.0
          
      - name: Build package
        run: python -m build
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false